<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration Form</title>
    <link rel="icon" href="images/icon.png">
    <style>
        body {
            background-image: url(images/appp.jpg);
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            height: 100vh;
            overflow: auto;
        }

        form {
            background-image: url(images/appp.jpg);
            background-size: cover;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type=text],
        input[type=email],
        input[type=password],
        input[type=tel],
        input[type=file],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
        }

        .form-footer a {
            text-decoration: none;
            color: #4caf50;
        }
    </style>
</head>

<body>
    <form method="post" action="UploadServlet" enctype="multipart/form-data">
        <div class="title">
            <h2>Doctor Registration Form</h2>
        </div>

        <!-- Personal Information -->
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="name" required>

        <label for="password">Password:</label>
        <input type="password" id="pass" name="pass" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="cpass" name="cpass" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="mno" required>

        <label for="address">Address:</label>
        <textarea id="addre" name="addre" rows="4" required></textarea>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <!-- Additional Information -->
        <label for="specialist">Specialist:</label>
        <input type="text" id="specialist" name="specialist" required>

        <label for="photo">Photo:</label>
        <input type="file" name="photo" required>

        <!-- Submit Button -->
        <button type="submit">Submit</button>

        <div class="form-footer">
            <p>Already have an account? <a href="doctorlogin.html">Login</a></p>
        </div>
    </form>
</body>

</html>
